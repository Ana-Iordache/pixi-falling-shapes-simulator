<body>
  <div class="statistics">
    <div class="statistics-box">
      <div class="statistics-label">NUMBER OF CURRENT SHAPES</div>

    <div class="statistics-box">
      <div class="statistics-label">SURFACE AREA OCCUPIED</div>

        <button id="shapes-decr">-</button>
